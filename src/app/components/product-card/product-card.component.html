<div class="flex min-h-screen items-center justify-center">
  <div
    class="m-4 inline-flex rounded-md bg-neutral-white sm:flex sm:flex-col sm:justify-self-center xl:grid xl:grid-flow-col"
  >
    <div id="product-image" class="w-72">
      <img
        class="rounded-l-lg xl:hidden"
        src="../../../assets/images/image-product-mobile.jpg"
        alt="Mobile"
      />
      <img
        class="rounded-l-lg sm:hidden"
        src="../../../assets/images/image-product-desktop.jpg"
        alt="Desktop"
      />
    </div>
    <div id="product-info" class="w-72 p-5">
      <div
        id="product-category"
        class="py-2 font-fraunces text-xs font-medium tracking-[.4em] text-neutral-dark-gayish-blue"
      >
        PERFUME
      </div>
      <div
        id="product-name"
        class="text-bold w-64 py-2 font-montserrat text-4xl leading-8 text-neutral-very-dark-blue"
      >
        Gabrielle Essence Eau De Parfum
      </div>
      <div
        id="product-description"
        class="py-2 font-fraunces text-base leading-6 text-neutral-dark-gayish-blue"
      >
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div id="product-price" class="flex flex-row py-4">
        <div
          id="final-price"
          class="pr-4 font-fraunces text-4xl text-primary-dark-cyan"
        >
          $149.99
        </div>
        <div
          id="original-price"
          class="self-center text-neutral-dark-gayish-blue line-through"
        >
          $169.99
        </div>
      </div>
      <div id="product-add-cart-button " class="">
        <button
          class="h-full w-full content-center rounded-xl bg-primary-dark-cyan hover:bg-hover-dark-cyan"
        >
          <div class="p-2 text-sm font-bold text-neutral-white">
            <img
              class="m-2 inline-block"
              src="../../../assets/images/icon-cart.svg"
              alt="add-to-cart-image"
            />
            <label>Add to cart</label>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
